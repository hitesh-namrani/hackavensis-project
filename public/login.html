<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen OS - Access</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #FFF8DE;       
            --primary-orange: #FF9B51; 
            --soft-orange: #FDC3A1;    
            --premium-blue: #576A8F;   
            --cool-glow: #B7BDF7;      
            --neutral-gray: #BFC6C4;   
            --neutral-beige: #E8E2D8;  
            --card-bg: rgba(255, 255, 255, 0.55);
            --input-bg: rgba(255, 255, 255, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-body);
            color: var(--premium-blue);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .grid-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(87, 106, 143, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(87, 106, 143, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
        }
        @keyframes gridMove { 0% { transform: translate(0, 0); } 100% { transform: translate(50px, 50px); } }

        .orb { position: fixed; border-radius: 50%; filter: blur(90px); opacity: 0.5; pointer-events: none; z-index: 0; }
        .orb-1 { width: 400px; height: 400px; background: var(--cool-glow); top: -100px; right: -100px; animation: float 15s ease-in-out infinite; }
        .orb-2 { width: 350px; height: 350px; background: var(--soft-orange); bottom: -50px; left: -50px; animation: float 12s ease-in-out infinite reverse; }
        @keyframes float { 0%, 100% { transform: translate(0, 0) scale(1); } 50% { transform: translate(30px, -30px) scale(1.1); } }

        .container {
            position: relative; z-index: 1; min-height: 100vh;
            display: flex; align-items: center; justify-content: center; padding: 2rem;
        }

        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--neutral-gray);
            border-radius: 24px;
            padding: 3rem;
            width: 100%; max-width: 440px;
            box-shadow: 0 20px 40px rgba(87, 106, 143, 0.1);
        }

        .logo-section { text-align: center; margin-bottom: 2rem; }
        .logo-text { font-family: 'JetBrains Mono', monospace; font-size: 2rem; font-weight: 700; color: var(--premium-blue); }
        .logo-subtext { font-size: 0.875rem; color: var(--neutral-gray); font-weight: 600; text-transform: uppercase; letter-spacing: 2px; }

        .form-group { margin-bottom: 1.5rem; }
        label { display: block; font-size: 0.75rem; font-weight: 700; color: var(--premium-blue); margin-bottom: 0.5rem; text-transform: uppercase; font-family: 'JetBrains Mono', monospace; }
        .input-wrapper { position: relative; }
        .input-icon { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); }
        input {
            width: 100%; padding: 1rem 1rem 1rem 3rem; background: var(--input-bg); border: 2px solid var(--neutral-beige); border-radius: 12px; font-family: 'JetBrains Mono', monospace; font-size: 1rem;
        }
        input:focus { outline: none; border-color: var(--cool-glow); background: #ffffff; }

        .action-btn {
            width: 100%; padding: 1.125rem; background: var(--primary-orange); border: none; border-radius: 12px; color: white; font-weight: 700; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s;
        }
        .action-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(255, 155, 81, 0.3); }

        .hidden { display: none !important; }
        .link-text { color: var(--premium-blue); cursor: pointer; font-weight: 700; text-decoration: none; }
        .link-text:hover { color: var(--primary-orange); }
        .toggle-prompt { text-align: center; margin-top: 1.5rem; font-size: 0.875rem; }

        /* Success States */
        .credential-card { background: #fff; border: 2px dashed var(--neutral-gray); border-radius: 12px; padding: 1.5rem; margin: 1.5rem 0; text-align: left; }
        .credential-label { font-size: 0.75rem; color: var(--neutral-gray); font-weight: 700; text-transform: uppercase; }
        .credential-value { font-family: 'JetBrains Mono', monospace; color: var(--premium-blue); font-size: 1.1rem; }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="container">
        <div class="login-card">
            <div class="logo-section" id="logoSection">
                <h1 class="logo-text">CANTEEN OS</h1>
                <p class="logo-subtext" id="headerSubtext">Queue-Free Ordering</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label>Roll Number</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ðŸ“‹</span>
                        <input type="text" id="loginRollNo" placeholder="Enter Roll Number" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ðŸ”’</span>
                        <input type="password" id="loginPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    </div>
                </div>
                <button type="submit" class="action-btn" id="loginBtn">Access Canteen</button>
                <div class="toggle-prompt">
                    New Student? <span class="link-text" onclick="switchForm('signup')">Create Account</span>
                </div>
            </form>

            <form id="signupForm" class="hidden">
                <div class="form-group">
                    <label>Full Name</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ðŸ‘¤</span>
                        <input type="text" id="fullName" placeholder="Your Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Roll Number</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ðŸ“‹</span>
                        <input type="text" id="signupRollNo" placeholder="Enter Roll Number" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Create Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ðŸ”’</span>
                        <input type="password" id="signupPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    </div>
                </div>
                <button type="submit" class="action-btn" id="signupBtn">Sign Up</button>
                <div class="toggle-prompt">
                    Already have an account? <span class="link-text" onclick="switchForm('login')">Login Here</span>
                </div>
            </form>

            <div id="successView" class="hidden" style="text-align: center;">
                <h2 style="color: #22c55e;">Success!</h2>
                <div class="credential-card">
                    <div class="credential-label">User ID</div>
                    <div class="credential-value" id="displayRollNo">--</div>
                    <div class="credential-label" style="margin-top:10px;">Password</div>
                    <div class="credential-value" id="displayPassword">--</div>
                </div>
                <button onclick="location.reload()" class="action-btn" style="background: var(--premium-blue);">Go to Login</button>
            </div>
        </div>
    </div>

    <script>
        function switchForm(target) {
            document.getElementById('loginForm').classList.toggle('hidden', target === 'signup');
            document.getElementById('signupForm').classList.toggle('hidden', target === 'login');
            document.getElementById('headerSubtext').textContent = target === 'signup' ? "Create New Account" : "Queue-Free Ordering";
        }

        // --- BACKEND INTEGRATION ---

        // 1. Handle Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const rollNo = document.getElementById('loginRollNo').value.toUpperCase();
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');

            btn.textContent = "Authenticating...";
            btn.disabled = true;
            
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ rollNo, password })
                });
                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('role', data.role);
                    // Redirect logic
                    if (data.role === 'owner') {
                        window.location.href = '/owner-dashboard.html';
                    } else {
                        window.location.href = '/items.html';
                    }
                } else {
                    alert(data.message);
                    btn.textContent = "Access Canteen";
                    btn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                alert("Server Error. Ensure your Node.js backend is running on port 3000!");
                btn.textContent = "Access Canteen";
                btn.disabled = false;
            }
        });

        // 2. Handle Signup
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('signupRollNo').value.toUpperCase();
            const password = document.getElementById('signupPassword').value;
            const btn = document.getElementById('signupBtn');
            const originalText = btn.textContent;

            btn.textContent = "Creating Account...";
            btn.disabled = true;

            try {
                const res = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, role: 'student' })
                });

                const data = await res.json();

                if (res.ok) {
                    document.getElementById('signupForm').classList.add('hidden');
                    document.getElementById('logoSection').classList.add('hidden');
                    document.getElementById('successView').classList.remove('hidden');
                    document.getElementById('displayRollNo').textContent = username;
                    document.getElementById('displayPassword').textContent = password;
                } else {
                    alert(data.message || "Signup failed.");
                    btn.textContent = originalText;
                    btn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                alert("Connection failed.");
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
